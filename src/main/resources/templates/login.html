<DOCTYPE HTML5>
    <html>
    <head>
    </head>

    <body width="100%" height="100%">
    <form class="loginForm">
        <h2>Login</h2>
        <div class="idForm">
            <input type="text" name="username" class="id" placeholder="username">
        </div>
        <div class="passForm">
            <input type="password" name="password" class="pw" placeholder="password">
        </div>
        <button type="button" class="btn">
            LOG IN
        </button>
    </form>
    </body>
    </html>
</DOCTYPE>


<style>
    * {
        margin: 0px;
        padding: 0px;
        text-decoration: none;
        font-family:sans-serif;
    }

    .loginForm {
        position:absolute;
        width:300px;
        height:400px;
        padding: 30px 20px;
        background-color:#FFFFFF;
        text-align:center;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
        border-radius: 15px;
    }

    .loginForm h2 {
        text-align: center;
        margin: 30px;
    }

    .idForm {
        border-bottom: 2px solid #adadad;
        margin: 30px;
        padding: 10px 10px;
    }

    .passForm {
        border-bottom: 2px solid #adadad;
        margin: 30px;
        padding: 10px 10px;
    }

    .id {
        width: 100%;
        border:none;
        outline:none;
        color: #636e72;
        font-size:16px;
        height:25px;
        background: none;
    }

    .pw {
        width: 100%;
        border:none;
        outline:none;
        color: #636e72;
        font-size:16px;
        height:25px;
        background: none;
    }

    .btn {
        position:relative;
        left:40%;
        transform: translateX(-50%);
        margin-bottom: 40px;
        width:80%;
        height:40px;
        background-position: left;
        background-color: darkslateblue;
        background-size: 200%;
        color:white;
        font-weight: bold;
        border:none;
        cursor:pointer;
        transition: 0.4s;
        display:inline;
    }

    .btn:hover {
        background-position: right;
    }
</style>
